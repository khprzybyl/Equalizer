<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equalizer</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <h1>Equalizer</h1>      
        
        <div id="uploadText" class="file-info">
            <img src="assets/equalizer.svg" alt="Upload Icon" />
            <p>Don’t just listen to the rhythm, watch it flow on the grid!</p>
        </div>

        <div id="gridContainer">
            <div id="grid" class="grid"></div>
        </div>

        <audio id="audio" controls></audio>
        <input type="file" id="audioUpload" accept="audio/mp3" class="input-file"/>

    </div>
    <footer><p>Created by Katarzyna Przybył</p></footer>
    <script src="./script.js"></script>
</body>
</html>
